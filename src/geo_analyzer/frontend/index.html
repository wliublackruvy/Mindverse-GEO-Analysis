<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>GEO 智能分析与诊断平台</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="hero">
        <h1>GEO 智能分析与诊断平台</h1>
        <p>输入品牌信息，3-6 分钟内还原豆包 &amp; DeepSeek 的黑盒表现。</p>
      </section>

      <section class="form-section">
        <form id="diagnosis-form">
          <div class="field">
            <label>公司全称 *</label>
            <input type="text" name="company_name" required />
          </div>
          <div class="field">
            <label>产品名称 *</label>
            <input type="text" name="product_name" required />
          </div>
          <div class="field">
            <label>产品描述 (≥10 字) *</label>
            <textarea
              name="product_description"
              minlength="10"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="field">
            <label>所属行业 *</label>
            <select name="industry" id="industry" required>
              <option value="">请选择</option>
              <option value="SaaS">SaaS</option>
              <option value="消费电子">消费电子</option>
              <option value="金融">金融</option>
              <option value="教育">教育</option>
              <option value="其他">其他</option>
            </select>
            <p id="benchmark-copy" class="benchmark-copy"></p>
          </div>
          <div class="field">
            <label>工作邮箱 *</label>
            <input type="email" name="work_email" required />
          </div>
          <button type="submit" id="submit-btn">开始诊断</button>
        </form>
        <p id="form-status" class="status"></p>
        <p id="realtime-tip" class="tip hidden">
          诊断结果来自豆包 &amp; DeepSeek 实时调用，所有数据均已脱敏处理。
        </p>
      </section>

      <section class="progress-section hidden" id="progress-section">
        <h2>模拟进度</h2>
        <div class="progress-bar">
          <div class="progress" id="progress-bar"></div>
        </div>
        <ul id="snapshot-list" class="snapshot-list"></ul>
      </section>

      <section class="logs-section hidden" id="logs-section">
        <h2>动态日志窗</h2>
        <div class="log-window" id="log-window"></div>
      </section>

      <section class="result-section hidden" id="result-section">
        <div class="card" id="conversion-card"></div>
        <div class="metrics" id="metrics"></div>
        <div class="advices" id="advices"></div>
        <div class="analytics" id="analytics"></div>
        <button type="button" id="download-report" class="secondary-btn hidden">
          下载 PDF 报告 (Beta)
        </button>
      </section>

      <section class="trace-section hidden" id="trace-section">
        <h2>LLM Trace</h2>
        <pre class="trace-window" id="trace-window"></pre>
      </section>
    </main>
    <div class="modal-overlay hidden" id="sensitive-modal">
      <div class="modal-content">
        <h3>实时诊断暂无法生成</h3>
        <p>由于内容包含敏感词，无法在线生成。请联系人工顾问获取私密报告。</p>
        <div class="modal-actions">
          <button type="button" id="wechat-btn">加微信获取私密报告</button>
          <button type="button" class="secondary-btn" id="close-modal">
            稍后再试
          </button>
        </div>
      </div>
    </div>
    <script src="/static/app.js" type="module"></script>
  </body>
</html>
